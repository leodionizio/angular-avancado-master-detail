<app-breadcrumb [items]="[{ text: 'Categorias', link: '/categories' }]"></app-breadcrumb>

<app-page-header page-title="Categorias" button-class="btn-success" button-link="new" button-text="+ Nova categoria"></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong><br />
        <small>{{ category.description }}</small>
      </td>
      <td class="text-center">
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info mr-2">Editar</a>
        <button (click)="deleteResource(category)" class="btn btn-outline-danger">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
