<app-breadcrumb [items]="[{ text: 'Categorias', link: '/categories' },{ text: pageTitle }]"></app-breadcrumb>

<app-page-header [page-title]="pageTitle" button-class="btn-light" button-link="/categories" button-text="<< Voltar"></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card mb-3">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name" />

          <div class="text-danger" *ngIf="
              resourceForm.get('name').invalid &&
              resourceForm.get('name').touched
            ">
            <span *ngIf="resourceForm.get('name').errors.required">O campo nome é obrigatório</span>
            <span *ngIf="resourceForm.get('name').errors.minlength">O campo nome precisa ter pelo menos 3
              caracteres</span>
          </div>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description" />
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mb-3" *ngIf="serverErrorMessages">
    <strong>Erros no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary float-right">
    Salvar
  </button>
</form>
